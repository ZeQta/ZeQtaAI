<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeQta - AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Conversation History Sidebar -->
        <div id="history-panel">
            <div class="history-header">
                <h2>Conversations</h2>
                <div class="history-buttons">
                    <button id="new-chat-btn" class="icon-button" title="New Chat">
                        <!-- Plus Icon -->
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                        </svg>
                    </button>
                    <button id="clear-history-btn" class="icon-button" title="Clear History">
                        <!-- Trash Icon -->
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6Z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="history-list">
                <!-- Conversation items will be dynamically populated here -->
            </div>
        </div>
        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-header">
                <!-- Mobile history toggle button -->
                <button id="toggle-history-btn" class="icon-button" title="Show Conversations">
                    <!-- Hamburger Icon -->
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                    </svg>
                </button>
                <h1>ZeQta</h1>
                <div class="theme-toggle">
                    <label class="switch">
                        <input type="checkbox" id="theme-switch">
                        <span class="slider round"></span>
                    </label>
                    <span id="theme-label">Dark Mode</span>
                </div>
            </div>
            <div class="messages-container" id="messages">
                <!-- Chat messages will be rendered here -->
            </div>
            <div class="typing-indicator hidden" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="input-container">
                <label for="file-upload" class="file-upload-label">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20M16,13.5V11H8V13.5H10.5V16H13.5V13.5H16Z"/>
                    </svg>
                </label>
                <input type="file" id="file-upload" class="file-upload" accept=".txt,.pdf,.doc,.docx,.csv,.json,.html,.css,.js,image/*">
                <textarea id="user-input" placeholder="Ask a question or type 'generate an image of...' to create images" rows="1"></textarea>
                <button id="send-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Replace the bottom navigation section with an empty div -->
        <div class="mobile-navigation-placeholder"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
