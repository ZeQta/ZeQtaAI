<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Puter.js Chatbot</title>
  <!-- Include Puter.js -->
  <script src="https://js.puter.com/v2/"></script>
  <style>
    /* Reset & basic styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f7f7f8;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* Sidebar */
    .sidebar {
      width: 260px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 1rem;
      overflow-y: auto;
    }
    .sidebar h2 { font-size: 1.2rem; margin-bottom: 1rem; }
    .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .sidebar ul { list-style: none; }
    .sidebar li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    /* Chat container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .header-actions {
      display: flex;
      align-items: center;
    }
    .model-switcher {
      margin-right: 1rem;
      padding: 6px 8px;
      font-size: 1rem;
    }
    .upload-label {
      cursor: pointer;
      background-color: #007bff;
      padding: 8px 12px;
      color: white;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    /* Chat messages area */
    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #f2f2f2;
    }
    /* Chat input area */
    .chat-input-container {
      padding: 1rem;
      background-color: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    .chat-input-container textarea {
      width: 100%;
      min-height: 50px;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-size: 1rem;
    }
    .chat-input-container button {
      margin-top: 0.5rem;
      align-self: flex-end;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    /* Chat bubbles */
    .message {
      margin-bottom: 1rem;
      display: flex;
    }
    .message.user { justify-content: flex-end; }
    .message.ai { justify-content: flex-start; }
    .message .bubble {
      max-width: 70%;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .message.user .bubble {
      background-color: #007bff;
      color: white;
      border-bottom-right-radius: 0;
    }
    .message.ai .bubble {
      background-color: #e5e5ea;
      color: black;
      border-bottom-left-radius: 0;
    }
    /* Responsive design for mobile */
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar {
        width: 100%;
        height: 150px;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      .chat-container { flex: 1; }
    }
  </style>
</head>
<body>
  <!-- Sidebar (Conversations) -->
  <aside class="sidebar">
    <h2>Conversations</h2>
    <button id="new-chat">New Chat</button>
    <ul id="conversation-list">
      <li>Example Chat 1</li>
      <li>Example Chat 2</li>
    </ul>
  </aside>

  <!-- Main Chat Container -->
  <div class="chat-container">
    <header class="chat-header">
      <div class="header-actions">
        <!-- Model switcher -->
        <select id="model-switcher" class="model-switcher">
          <option value="gpt4o" selected>GPT‑4o (Default)</option>
          <option value="sonnet3.5">Sonnet 3.5</option>
          <option value="sonnet3.7">Sonnet 3.7</option>
          <option value="o3-mini">o3‑mini</option>
        </select>
        <!-- File/Image upload trigger -->
        <label for="file-upload" class="upload-label">Upload File/Image</label>
        <input type="file" id="file-upload" accept="image/*,.pdf,.doc,.docx" style="display:none;">
      </div>
    </header>

    <main class="chat-messages" id="chat-messages">
      <!-- Chat messages will be appended here -->
    </main>

    <div class="chat-input-container">
      <textarea id="chat-input" placeholder="Type your message here..."></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    // Map UI model names to Puter.js model identifiers.
    const modelMap = {
      "gpt4o": "gpt4o",
      "sonnet3.5": "claude-3-5-sonnet",
      "sonnet3.7": "claude-3-7-sonnet", // (assumed identifier)
      "o3-mini": "gpt4o-mini"
    };

    const chatMessages = document.getElementById('chat-messages');

    // Append a chat bubble to the chat area.
    function appendMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      const bubbleDiv = document.createElement('div');
      bubbleDiv.classList.add('bubble');
      bubbleDiv.textContent = text;
      messageDiv.appendChild(bubbleDiv);
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Send a chat message via Puter.js.
    async function sendChatMessage(message) {
      // Append user's message.
      appendMessage('user', message);

      // Get selected model and map it.
      const uiModel = document.getElementById('model-switcher').value;
      const model = modelMap[uiModel] || "gpt4o"; // default to GPT-4o

      try {
        // Call puter.ai.chat with the prompt and chosen model.
        const response = await puter.ai.chat(message, { model });
        // Extract text (assuming response.message.content[0].text exists).
        const reply = (response.message && response.message.content && response.message.content[0].text) || response;
        appendMessage('ai', reply);
      } catch (error) {
        appendMessage('ai', "Error: " + error.message);
      }
    }

    // Event listener for send button.
    document.getElementById('send-button').addEventListener('click', () => {
      const input = document.getElementById('chat-input');
      const message = input.value.trim();
      if (!message) return;
      sendChatMessage(message);
      input.value = "";
    });

    // Allow sending message on Enter (with Shift+Enter for newline).
    document.getElementById('chat-input').addEventListener('keydown', (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        document.getElementById('send-button').click();
      }
    });

    // Handle file/image upload.
    document.getElementById('file-upload').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // Display a message indicating file upload.
      appendMessage('user', "Uploaded file: " + file.name);

      try {
        // Upload file to Puter cloud storage.
        const uploaded = await puter.fs.upload(e.target.files);
        // Decide analysis based on file type.
        if (file.type.startsWith("image/")) {
          // For images, call GPT-4 Vision: pass the uploaded file path as the second parameter.
          const response = await puter.ai.chat("What do you see in this image?", uploaded.path);
          const analysis = (response.message && response.message.content && response.message.content[0].text) || response;
          appendMessage('ai', "Image Analysis: " + analysis);
        } else {
          // For non-images, read file content as text.
          const reader = new FileReader();
          reader.onload = async () => {
            const fileContent = reader.result;
            // Ask Puter.js to analyze the file content.
            const response = await puter.ai.chat("Please analyze this file content: " + fileContent, { model: modelMap["gpt4o"] });
            const analysis = (response.message && response.message.content && response.message.content[0].text) || response;
            appendMessage('ai', "File Analysis: " + analysis);
          };
          reader.readAsText(file);
        }
      } catch (error) {
        appendMessage('ai', "File upload/analysis error: " + error.message);
      }
      // Reset the file input.
      e.target.value = "";
    });

    // "New Chat" button resets the conversation.
    document.getElementById('new-chat').addEventListener('click', () => {
      chatMessages.innerHTML = "";
    });
  </script>
</body>
</html>
