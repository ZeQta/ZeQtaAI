<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot with Puter.js</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat-container { max-width: 600px; margin: auto; }
    .message { padding: 10px; border-radius: 5px; margin-bottom: 10px; }
    .user { background-color: #e0f7fa; text-align: right; }
    .bot { background-color: #f1f8e9; text-align: left; }
    #input-container { display: flex; margin-top: 20px; }
    #user-input { flex-grow: 1; padding: 10px; }
    #send-button { padding: 10px; }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div id="input-container">
    <input type="text" id="user-input" placeholder="Type your message here..." />
    <button id="send-button">Send</button>
  </div>

  <script src="https://js.puter.com/v2/"></script>
  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = text;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const userText = userInput.value.trim();
      if (!userText) return;

      addMessage(userText, 'user');
      userInput.value = '';

      addMessage('Thinking...', 'bot');
      const botMessages = document.getElementsByClassName('bot');
      const lastBotMessage = botMessages[botMessages.length - 1];

      try {
        const response = await puter.ai.chat(userText);
        lastBotMessage.textContent = response;
      } catch (error) {
        lastBotMessage.textContent = 'Oops! Something went wrong.';
        console.error(error);
      }
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
